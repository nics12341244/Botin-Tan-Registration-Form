<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001a33;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
         }    
        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }
        p {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }   
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="date"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            background-color: black;
            border: 1px solid black; 
            border-radius: 4px;
            box-sizing: border-box;
            color: white;
        }
        .form-group select,
        .upload-button {
            background-color: white !important;
            color: black !important;
        }
         hr {
            border: none;
            border-top: 1px solid white;
            margin: 20px 0;
        }
        .terms-checkbox {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .terms-checkbox input[type="checkbox"] {
            width: 14px;
            height: 14px; 
            margin-right: 10px;
            cursor: pointer;
        }
        .terms {
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px; 
        }
        .program-option,
        .yearlevel-option {
            margin-bottom: 15px;
        }
        .option-group {
            display: flex;
            align-items: center;
        }
        .option-group input[type="checkbox"] {
            -webkit-appearance: none;
            appearance: none;
            width: 16px; 
            height: 16px; 
            border: 2px solid white;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
            position: relative;
            background-color: white;
        }
        .option-group input[type="checkbox"]:checked {
            background-color: #4d79ff;
            border-color: #4d79ff;
        }
        .option-group input[type="checkbox"]:checked::after {
            content: "âœ“";
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px; 
        }
        .option-group label {
            font-size: 14px; 
        }
        
        .footer-text {
            font-size: 14px;
            margin-bottom: 20px;
            color: white;
        }
        .upload-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        .upload-label {
            font-weight: bold;
            white-space: nowrap;
            color: #ffffff;
        }
        .upload-section input[type="file"] {
            display: none;
        }
        .upload-button {
            background-color: #1a1a2e;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .upload-button:hover,
        .upload-button:focus {
         background-color: #000000;
         border-color: #999;
         box-shadow: 0 0 6px rgba(255, 255, 255, 0.2);;
        }
        .hidden-upload {
        display: none;
        }
        .file-status {
        color: #aaa;
        font-size: 14px;
        }
        .bio-box {
            width: 100%;
            padding: 8px;
            background-color: black;
            border: 1px solid black;
            border-radius: 4px;
            box-sizing: border-box;
            color: white;
            min-height: 80px;
            resize: vertical;
        }
        .submit-container {
            text-align: center;
            margin-top: 30px;
        }
        .submit-button {
            background-color: gray;
            color: white;
            border: 2px solid white; 
            font-size: 16px;
            padding: 12px 30px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            max-width: 200px;
            transition: all 0.3s;
        }
        .submit-button:hover {
            background-color: white;
            color: black;
        }
    </style>
    </head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        
        <p>Please fill out this form with the required information</p>
        
        <div class="form-group">
            <label for="firstName"><strong>First Name:</strong></label>
            <input type="text" id="firstName">
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        
        <div class="form-group">
            <label for="password">Create Password:</label>
            <input type="password" id="password">
        </div>
        <hr>
        
        <div class="program-option">
            <div class="option-group">
                <input type="checkbox" id="program">
                <label for="program">Program</label>
            </div>
        </div>
        
        <div class="yearlevel-option">
            <div class="option-group">
                <input type="checkbox" id="yearLevel">
                <label for="yearLevel">Year Level</label>
            </div>
        </div>
        
        <div class="terms-checkbox">
            <input type="checkbox" id="terms">
            <label for="terms">I accept the <span class="terms">terms and conditions</span></label>
        </div>
        
        <p class="footer-text">The school ensures data protection by adhering to relevant privacy laws, applying encryption, and requiring informed consent before any external sharing.</p>
        
        <hr>
